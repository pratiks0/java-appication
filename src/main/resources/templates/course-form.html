<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${courseId != null ? 'Edit Course' : 'Add Course'}">Course Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #e2e8f0;
        }

        .form-container {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(148, 163, 184, 0.1);
            padding: 48px;
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 520px;
            transition: transform 0.3s ease;
        }

        .form-container:hover {
            transform: translateY(-2px);
        }

        h2 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 32px;
            color: #f1f5f9;
            letter-spacing: -0.02em;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #cbd5e1;
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 0.01em;
        }

        .required {
            color: #f87171;
        }

        input[type="text"] {
            width: 100%;
            padding: 14px 16px;
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 12px;
            font-size: 15px;
            color: #f1f5f9;
            transition: all 0.3s ease;
        }

        input[type="text"]::placeholder {
            color: #64748b;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #3b82f6;
            background: rgba(15, 23, 42, 0.7);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .button-group {
            margin-top: 32px;
            display: flex;
            gap: 12px;
        }

        button {
            flex: 1;
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            padding: 14px 24px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .back-link {
            flex: 1;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: #cbd5e1;
            text-decoration: none;
            padding: 14px 24px;
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 12px;
            font-size: 15px;
            font-weight: 500;
            transition: all 0.3s ease;
            background: rgba(15, 23, 42, 0.3);
        }

        .back-link:hover {
            background: rgba(15, 23, 42, 0.5);
            border-color: rgba(148, 163, 184, 0.3);
            transform: translateY(-2px);
        }

        .error {
            color: #fca5a5;
            font-size: 13px;
            margin-top: 8px;
            display: block;
        }

        @media (max-width: 640px) {
            .form-container {
                padding: 32px 24px;
            }

            h2 {
                font-size: 24px;
            }

            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 th:text="${courseId != null ? 'Edit Course' : 'Add New Course'}">Course Form</h2>

        <form th:action="@{/courses/save}" method="post" th:object="${course}">

            <input type="hidden" name="courseId" th:value="${courseId}" />

            <div class="form-group">
                <label for="title">Course Title <span class="required">*</span></label>
                <input type="text"
                       id="title"
                       th:field="*{title}"
                       placeholder="e.g., Data Structures and Algorithms"
                       required />
                <div class="error" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
            </div>

            <div class="button-group">
                <button type="submit" th:text="${courseId != null ? 'Update Course' : 'Save Course'}">Save</button>
                <a href="/courses" class="back-link">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
