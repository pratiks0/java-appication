<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Student Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .register-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            max-width: 450px;
            width: 100%;
        }

        .register-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .register-header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .register-header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .register-body {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group small {
            display: block;
            margin-top: 5px;
            color: #888;
            font-size: 12px;
        }

        .error-message {
            background-color: #fee;
            color: #c33;
            padding: 12px 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            border-left: 4px solid #c33;
        }

        .success-message {
            background-color: #efe;
            color: #3c3;
            padding: 12px 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            border-left: 4px solid #3c3;
        }

        .btn-register {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-register:active {
            transform: translateY(0);
        }

        .btn-register:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .register-footer {
            text-align: center;
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid #e0e0e0;
        }

        .register-footer p {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .register-footer a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .register-footer a:hover {
            text-decoration: underline;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 10px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .validation-error {
            color: #c33;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        input.invalid {
            border-color: #c33;
        }

        input.valid {
            border-color: #3c3;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <h1>ðŸŽ“ Create Account</h1>
            <p>Join Student Management System</p>
        </div>

        <div class="register-body">
            <!-- Error Message -->
            <div id="errorMessage" class="error-message" style="display: none;"></div>

            <!-- Success Message -->
            <div id="successMessage" class="success-message" style="display: none;"></div>

            <!-- Registration Form -->
            <form id="registerForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" 
                           placeholder="Choose a username" required autofocus>
                    <small>At least 3 characters</small>
                    <div class="validation-error" id="usernameError"></div>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" 
                           placeholder="your.email@example.com" required>
                    <small>We'll never share your email</small>
                    <div class="validation-error" id="emailError"></div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" 
                           placeholder="Create a strong password" required>
                    <small>At least 6 characters</small>
                    <div class="validation-error" id="passwordError"></div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" 
                           placeholder="Re-enter your password" required>
                    <div class="validation-error" id="confirmPasswordError"></div>
                </div>

                <button type="submit" class="btn-register">Create Account</button>

                <div class="loading" id="loading">
                    <div class="spinner"></div>
                </div>
            </form>

            <div class="register-footer">
                <p>Already have an account?</p>
                <a href="/login">Login here</a>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('registerForm');
        const username = document.getElementById('username');
        const email = document.getElementById('email');
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirmPassword');

        // Real-time validation
        username.addEventListener('blur', function() {
            validateUsername();
        });

        email.addEventListener('blur', function() {
            validateEmail();
        });

        password.addEventListener('blur', function() {
            validatePassword();
        });

        confirmPassword.addEventListener('blur', function() {
            validateConfirmPassword();
        });

        function validateUsername() {
            const usernameError = document.getElementById('usernameError');
            if (username.value.length < 3) {
                username.classList.add('invalid');
                username.classList.remove('valid');
                usernameError.textContent = 'Username must be at least 3 characters';
                usernameError.style.display = 'block';
                return false;
            }
            username.classList.add('valid');
            username.classList.remove('invalid');
            usernameError.style.display = 'none';
            return true;
        }

        function validateEmail() {
            const emailError = document.getElementById('emailError');
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email.value)) {
                email.classList.add('invalid');
                email.classList.remove('valid');
                emailError.textContent = 'Please enter a valid email address';
                emailError.style.display = 'block';
                return false;
            }
            email.classList.add('valid');
            email.classList.remove('invalid');
            emailError.style.display = 'none';
            return true;
        }

        function validatePassword() {
            const passwordError = document.getElementById('passwordError');
            if (password.value.length < 6) {
                password.classList.add('invalid');
                password.classList.remove('valid');
                passwordError.textContent = 'Password must be at least 6 characters';
                passwordError.style.display = 'block';
                return false;
            }
            password.classList.add('valid');
            password.classList.remove('invalid');
            passwordError.style.display = 'none';
            return true;
        }

        function validateConfirmPassword() {
            const confirmPasswordError = document.getElementById('confirmPasswordError');
            if (password.value !== confirmPassword.value) {
                confirmPassword.classList.add('invalid');
                confirmPassword.classList.remove('valid');
                confirmPasswordError.textContent = 'Passwords do not match';
                confirmPasswordError.style.display = 'block';
                return false;
            }
            confirmPassword.classList.add('valid');
            confirmPassword.classList.remove('invalid');
            confirmPasswordError.style.display = 'none';
            return true;
        }

        // Form submission
        form.addEventListener('submit', async function(e) {
            e.preventDefault();

            // Validate all fields
            const isUsernameValid = validateUsername();
            const isEmailValid = validateEmail();
            const isPasswordValid = validatePassword();
            const isConfirmPasswordValid = validateConfirmPassword();

            if (!isUsernameValid || !isEmailValid || !isPasswordValid || !isConfirmPasswordValid) {
                return;
            }

            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            const loadingDiv = document.getElementById('loading');
            const submitBtn = document.querySelector('.btn-register');

            // Hide previous messages
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';

            // Show loading
            loadingDiv.style.display = 'block';
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating Account...';

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username.value,
                        email: email.value,
                        password: password.value
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // Show success message
                    successDiv.textContent = 'Account created successfully! Redirecting to login...';
                    successDiv.style.display = 'block';
                    
                    // Reset form
                    form.reset();
                    
                    // Redirect to login after 2 seconds
                    setTimeout(() => {
                        window.location.href = '/login?registered=true';
                    }, 2000);
                } else {
                    // Show error message
                    errorDiv.textContent = data.error || 'Registration failed. Please try again.';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = 'An error occurred. Please try again.';
                errorDiv.style.display = 'block';
            } finally {
                // Hide loading
                loadingDiv.style.display = 'none';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Account';
            }
        });
    </script>
</body>
</html>
